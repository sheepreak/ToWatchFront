<h2>Films List</h2>

<mat-card *ngFor="let film of films">
  <div>{{film.name}}</div><button class="mat-flat-button" *ngIf="isLoggedIn && !subscribed.get(film.id)" (click)="subscribe(film.id)">subscribe</button>
  <button class="mat-flat-button" *ngIf="isLoggedIn && subscribed.get(film.id)" disabled>already subscribed</button>
</mat-card>
